<div class="w-screen h-screen relative">
  <a routerLink="/details/{{previews[movieIndex()].link}}">
    <app-hero-banner [banners]="banners()" [index]="movieIndex()" (videoVisibilityChanged)="videoVisibilityChanged.set($event)"></app-hero-banner>
  </a>
    <app-hero-info [moviesInfo]="moviesInfo()" [index]="movieIndex()" [videoVisibilityChanged]="videoVisibilityChanged()"></app-hero-info>
    <app-hero-nav [logos]="logos()" (sendIndex)="changeMovie($event)"></app-hero-nav>
</div>
