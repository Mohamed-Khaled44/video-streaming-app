<div class="w-full h-full">
  <img *ngIf="!videoVisible" src="{{current.poster}}" class="w-full h-full object-cover" />
  <iframe *ngIf="videoVisible"
    class="absolute top-0 left-0 w-full h-full pointer-events-none"
    [src]="safeVideoUrl"
    frameborder="0"
    allow="autoplay; encrypted-media"
    allowfullscreen>
  </iframe>
</div>
