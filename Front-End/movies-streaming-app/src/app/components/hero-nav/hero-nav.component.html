<div *ngIf="!isMobile" class="absolute bottom-0 w-full h-28 flex space-x-5 justify-between items-center px-[25%]
            bg-gradient-to-t from-body-charcoal/75 to-body-charcoal/0">
  <div class="w-24 h-24 flex items-center opacity-50 hover:opacity-100 transition-all duration-500 ease-in-out"
    [ngClass]="current == 0 ? 'border-b-3 border-b-blurple' : ''">
    <img [src]="posters[0]" class="w-full cursor-pointer" (click)="changeIndex(0)"/>
  </div>
  <div class="w-24 h-24 flex items-center opacity-50 hover:opacity-100 transition-all duration-500 ease-in-out"
    [ngClass]="current == 1 ? 'border-b-3 border-b-blurple' : ''">
    <img [src]="posters[1]" class="w-full cursor-pointer"  (click)="changeIndex(1)"/>
  </div>
  <div class="w-24 h-24 flex items-center opacity-50 hover:opacity-100 transition-all duration-500 ease-in-out"
    [ngClass]="current == 2 ? 'border-b-3 border-b-blurple' : ''">
    <img [src]="posters[2]" class="w-full cursor-pointer"  (click)="changeIndex(2)"/>
  </div>
  <div class="w-24 h-24 flex items-center opacity-50 hover:opacity-100 transition-all duration-500 ease-in-out"
    [ngClass]="current == 3 ? 'border-b-3 border-b-blurple' : ''">
    <img [src]="posters[3]" class="w-full cursor-pointer" (click)="changeIndex(3)" />
  </div>
  <div class="w-24 h-24 flex items-center opacity-50 hover:opacity-100 transition-all duration-500 ease-in-out"
    [ngClass]="current == 4 ? 'border-b-3 border-b-blurple' : ''">
    <img [src]="posters[4]" class="w-full cursor-pointer" (click)="changeIndex(4)" />
  </div>
</div>

<div *ngIf="isMobile" class="absolute bottom-0 w-full h-28 flex space-x-4 justify-center items-center px-[25%]
            bg-gradient-to-t from-body-charcoal/75 to-body-charcoal/0">
  <span  class="text-xs transition-all duration-500 ease-in-out cursor-pointer"
    [ngClass]="current == 0 ? 'text-blurple' : 'text-off-white'"
    (click)="changeIndex(0)">
    <i class="fa-solid fa-circle"></i>
  </span>
  <span  class="text-xs transition-all duration-500 ease-in-out cursor-pointer"
    [ngClass]="current == 1 ? 'text-blurple' : 'text-off-white'"
    (click)="changeIndex(1)">
    <i class="fa-solid fa-circle"></i>
  </span>
  <span  class="text-xs transition-all duration-500 ease-in-out cursor-pointer"
    [ngClass]="current == 2 ? 'text-blurple' : 'text-off-white'"
    (click)="changeIndex(2)">
    <i class="fa-solid fa-circle"></i>
  </span>
  <span  class="text-xs transition-all duration-500 ease-in-out cursor-pointer"
    [ngClass]="current == 3 ? 'text-blurple' : 'text-off-white'"
    (click)="changeIndex(3)">
    <i class="fa-solid fa-circle"></i>
  </span>
  <span  class="text-xs transition-all duration-500 ease-in-out cursor-pointer"
    [ngClass]="current == 4 ? 'text-blurple' : 'text-off-white'"
    (click)="changeIndex(4)">
    <i class="fa-solid fa-circle"></i>
  </span>
</div>
