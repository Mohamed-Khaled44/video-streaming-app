<div class="bg-gradient-to-b from-body-charcoal to-background-black">
  <div class="h-10"></div>
  <div infiniteScroll [infiniteScrollDistance]="0" [infiniteScrollThrottle]="800">
    @for (item of items; track $index) {
    @defer (on viewport) {
    <app-movie-carousel [title]="item.title" [listIds]="item.moviesIdsList"
      [collectionType]="item.collectionType"></app-movie-carousel>
    } @placeholder {
    <div></div>
    }
    }
  </div>
</div>
