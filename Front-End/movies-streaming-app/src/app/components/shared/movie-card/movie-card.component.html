<div
    class="group/card w-52 hover:scale-130 transition duration-300 bg-surface-black rounded-md text-off-white overflow-hidden border-border-grey border-solid border-1">
    <img src="{{posterUrl}}" alt="{{name}} poster" class="w-100 h-29 cursor-pointer object-cover">
    <div
        class="flex flex-col gap-2.5 px-4 overflow-hidden transition-all z-50 duration-700 opacity-0 max-h-0 group-hover/card:max-h-96 group-hover/card:p-4 group-hover/card:opacity-100">
        <div class="flex justify-between">
            <div class="flex gap-2.5">
                <a href="#" class="size-7">
                    <app-icon [name]="'play'" [state]="'solid'" [title]="'Watch Now'"></app-icon>
                </a>
                <a href="#" class="size-7">
                    <app-icon [name]="'heart'" [state]="'solid'" [title]="'Add to Favorites'"></app-icon>
                </a>
            </div>
            <a href="#" class="size-7">
                <app-icon [name]="'info'" [state]="'solid'" [title]="'More Information'"></app-icon>
            </a>
        </div>
        <p>{{name}}</p>
        <div>
            <div class="text-[0.75rem]">{{hours}} hour(s), {{minutes}} minutes</div>
            <div class="text-[0.75rem]">Cast: {{cast.join(", ")}}</div>
        </div>
    </div>
</div>
