<div class="w-screen h-screen flex justify-center items-center text-white">
    <form [formGroup]="form"
        class="w-full md:w-100 h-80 flex flex-col justify-between items-center md:bg-surface-black p-5 rounded-md">
        <h1 class="text-light-blurple text-3xl">Forgot Password</h1>
        <p class="text-sm text-center text-light-blurple">A password reset request will be sent to your email address
        </p>
        <div class="w-10/12">
            <input class="w-full bg-light-blurple p-2 rounded-sm text-black focus:outline-blurple" id="email"
                formControlName="email" placeholder="Email Address" />
            <p *ngIf="!validEmail && !isFirstInput" class="text-sm text-red-500">* Invalid Email Address</p>
        </div>
        <input
            class="text-off-white border-1 border-blurple bg-blurple hover:bg-surface-black hover:text-blurple transition duration-300  w-7/12 rounded-3xl p-2 cursor-pointer"
            type="button" value="Submit" (click)="sendMail()" />
    </form>
</div>
