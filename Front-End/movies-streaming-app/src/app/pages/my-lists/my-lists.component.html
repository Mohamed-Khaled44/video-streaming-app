<div class="pt-32 px-12">
  <h3 class="mb-5 px-4 text-off-white text-[1.125rem] font-semibold">Favorite Movies</h3>
  <div class="flex flex-wrap  px-4">
    @for (id of favoriteMovieIds; track $index ) {
    <div class=" relative w-full h-40 sm:basis-1/2 md:basis-1/3 lg:basis-1/6" >
      <app-movie-card [id]="id" class="absolute hover:z-40 transition-all duration-300" ></app-movie-card>
    </div>
    }
  </div>
  <h3 class="mb-5 px-4 text-off-white text-[1.125rem] font-semibold">Favorite Serieses</h3>
  <div class="flex flex-wrap  px-4">
    @for (id of favoriteSeriesIds; track $index ) {
    <div class=" relative w-full h-40 sm:basis-1/2 md:basis-1/3 lg:basis-1/6" >
      <app-serie-card [id]="id" class="absolute hover:z-40 transition-all duration-300" ></app-serie-card>
    </div>
    }
  </div>
  <h3 class="mb-5 px-4 text-off-white text-[1.125rem] font-semibold">Movies Watchlist</h3>
  <div class="flex flex-wrap  px-4">
    @for (id of watchlistMovieIds; track $index ) {
    <div class=" relative w-full h-40 sm:basis-1/2 md:basis-1/3 lg:basis-1/6" >
      <app-movie-card [id]="id" class="absolute hover:z-40 transition-all duration-300" ></app-movie-card>
    </div>
    }
  </div>
  <h3 class="mb-5 px-4 text-off-white text-[1.125rem] font-semibold">Serieses Watchlist</h3>
  <div class="flex flex-wrap  px-4">
    @for (id of watchlistSeriesIds; track $index ) {
    <div class=" relative w-full h-40 sm:basis-1/2 md:basis-1/3 lg:basis-1/6" >
      <app-serie-card [id]="id" class="absolute hover:z-40 transition-all duration-300" ></app-serie-card>
    </div>
    }
  </div>
</div>
